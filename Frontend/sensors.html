<body>

    <div id="app">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rooms.html">Rooms</a>

                        <li class="nav-item">
                            <a class="nav-link" href="sensors.html">Sensors</a>
                        </li>
                    </ul>

        <!-- End Navbar -->

        <div class="container mt-5">
            <div class="card">
                <div class="card-header">Sensors Dashboard</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Serial Number</th>
                            <th>Description</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Pressure</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>S12345</td>
                            <td><button type="button" class="btn btn-secondary btn-sm">Kitchen Sensor</button></td>
                            <td>22°</td> 
                            <td>42%</td>
                            <td>1050</td>  
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>S23445</td>
                            <td><button type="button" class="btn btn-secondary btn-sm">Room sensor</button></td>
                            <td>24°</td>
                            <td>15%</td>
                            <td>1000</td>  
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>S34567</td>
                            <td><button type="button" class="btn btn-secondary btn-sm">Living Room Sensor</button></td>
                            <td>19°</td>
                            <td>47%</td>
                            <td>999</td>  
                        </tr>
                                    </tbody>
                                </table>   
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"><br></div>
                </div>
            </div>
        </div>
    </div>

    <!-- End App -->

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
                datasets: [{
                    label: 'Room Temperature',
                    data: [19, 18, 22, 23, 24, 21],
                    borderWidth: 2
                },
                    {
                        label: 'Target Temperature',
                        data: [22, 22, 22, 22, 22, 22],
                        borderWidth: 2
                    }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

    <script>

        window.onload = function(){
            updateDeviation()
        };

        function calculateDeviation(targetTemp, currentTemp) { return (targetTemp-currentTemp) }
        function updateDeviation()
        {
            let deviation = calculateDeviation(wantedTempSlider.value, currentTemp);
            const deviationDisplay = document.getElementById("deviationDisplay");
            deviationDisplay.textContent = `${deviation}°C`;

            if(deviation < 0) {
                deviationDisplay.classList.remove('red');
                deviationDisplay.classList.add('green');
            }

            if(deviation > 0) {
                deviationDisplay.classList.add('red');
                deviationDisplay.classList.remove('green');
            }
        }

        // Vars
        let currentTemp = document.getElementById("currentTempValue").value;  // This is just a static example, adjust as needed.

        // Target Temperature
        const wantedTempSlider = document.getElementById("wantedTemp");
        const wantedTempDisplay = document.getElementById("wantedTempDisplay");

        wantedTempSlider.addEventListener("input", function () {
            wantedTempDisplay.textContent = `${wantedTempSlider.value}°C`;
            updateDeviation();
        });

    </script>
    <!-- End Scripts -->
</body>
</html>
