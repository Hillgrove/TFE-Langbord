<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="app">


    <div class="top-bar">
        <div>
            <span class="text-link"><strong>Vejr Kort</strong></span>
            <span class="text-link">Rum</span>
            <span class="text-link">Info</span>
            <span class="text-link">Tempflow</span>
        </div>
        <div>
            <div class="container">
                <button class="login">Ω</button>
                <button class="menu">☰</button>
            </div>
        </div>
    </div>

    <div class="content-boxes">
        <div class="weather-box">
            <h2>Current Weather</h2>
            <table border="1">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Min Temperature</th>
                    <th>Max Temperature</th>
                </tr>
                </thead>

                <tbody>
                <tr v-for="sensor in sensorData">
                    <td>{{ sensor.date }}</td>
                    <td>{{ sensor.temp2m.min}}</td>
                    <td>{{ sensor.temp2m.max}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="location-box">
            <h2>{{ userLocation }}</h2>
            <!-- Add location information here -->
        </div>
    </div>

    <div class="content-boxes">
        <div class="news-box">
            <h2>News</h2>
            <!-- Add news information here -->
        </div>
        <div class="info-box">
            <h2>Info</h2>
            <p>Choose your location</p>
            <p>Shows your location by text</p>
            <p>Ability to add more locations</p>
        </div>
    </div>




    </div>




    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
<!-- End Scripts -->


</body>
</html>
